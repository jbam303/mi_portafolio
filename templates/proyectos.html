<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Proyectos</title>
    <style>
        html,body {
                background-image: url('{% static "images/fondo-proyectos.jpg" %}');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                min-height: 100vh;
                overscroll-behavior:none;
            }
        .card {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(1px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(127,95,255,0.15);
            padding: 2rem;
            width: 320px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 1rem;
        }
        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 1rem 1rem 0 0;
            transition: transform 0.4s cubic-bezier(.4,1.4,.6,1.1);
            background: #e0e7ff;
        }
        .card-body {
            flex: 1 1 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card:hover .card-img-top {
            transform: scale(1.12);
        }
        .card:hover {
                box-shadow: 0 12px 48px rgba(127,95,255,0.25);
                transform: translateY(-4px) scale(1.02);
                transition: all 0.3s ease;
                backdrop-filter: blur(9px);
            }
        
        nav{
            background:  rgba(34, 19, 95, 0.6);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;              
            left: 0;
            width: 100%;        
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold fs-2" href="/"><img src="{% static 'images/icono_inicio.png' %}" width="12%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center flex-wrap" style="min-height: 100vh;">
        {% for project in projects %}
        <div class="card" style="width: 18rem;">
            <img src="{% static project.image %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
