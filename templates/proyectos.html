<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Proyectos</title>
    <style>
        html,body {
                background: linear-gradient(135deg, #a18fff 0%, #7f5fff 40%, #c084fc 100%);
                min-height: 100vh;
                overscroll-behavior:none;

            }
            .card {
                background: rgba(255,255,255,0.7);
                backdrop-filter: blur(8px);
                border-radius: 1rem;
                box-shadow: 0 8px 32px rgba(127,95,255,0.15);
                padding: 2rem;
                max-width: 400px;
                margin: 1rem;
            }
        nav{
            background: linear-gradient(90deg, #22135f 0%, #9865cb 100%);
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold fs-2" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Contenido-->
    <div class="d-flex justify-content-center align-items-center flex-wrap" style="min-height: 100vh;">
        {% for project in projects %}
        <div class="card" style="width: 18rem;">
            <img src="{% static project.image %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
