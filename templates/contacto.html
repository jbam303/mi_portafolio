<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Contacto</title>
    <style>
        html,body {
                background-image: url('{% static "images/fondo-proyectos.jpg" %}');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                min-height: 100vh;
                overscroll-behavior:none;
            }
        nav{
            background:  rgba(34, 19, 95, 0.6);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;              
            left: 0;
            width: 100%;        
            padding: 15px 30px;
        }
        .container {
            margin-top: 100px; 
            max-width: 600px; 
            background: rgba(255,255,255,0.7); 
            padding: 20px; 
            border-radius: 10px; 
            backdrop-filter: blur(5px);
        }
        @keyframes btnAnim {
            0% { opacity: 0; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold fs-2" href="/"><img src="{% static 'images/icono_inicio.png' %}" width="12%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contacto">Contacto</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="contactForm" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Direcci√≥n de correo</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@xxxxx.com" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" id="btnEnviar" class="btn btn-primary position-relative overflow-hidden">
                <span id="btnText">Enviar</span>
                <span id="btnAnim" style="display:none; position:absolute; left:0; top:0; width:100%; height:100%; background:rgba(127,95,255,0.15); animation: btnAnim 0.7s linear forwards;"></span>
            </button>
        </form>
        
    </div>
</body>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
