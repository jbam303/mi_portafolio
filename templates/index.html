<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio</title>
        <style>
            html,body {
                background: linear-gradient(135deg, #a18fff 0%, #7f5fff 40%, #c084fc 100%);
                min-height: 100vh;
                overscroll-behavior: none;
            }
            .profile-card {
                background: rgba(255,255,255,0.7);
                backdrop-filter: blur(8px);
                border-radius: 1rem;
                box-shadow: 0 8px 32px rgba(127,95,255,0.15);
                padding: 2rem;
                max-width: 400px;
                margin: auto;
            }
            .profile-img {
                width: 120px;
                height: 120px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 1rem;
            }
            .btn-custom {
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(127,95,255,0.10);
                border-radius: 0.75rem;
                font-weight: 500;
            }
            .btn-custom.btn-primary {
                background: linear-gradient(90deg, #7f5fff 0%, #c084fc 100%);
                border: none;
                color: #fff;
            }
            .btn-custom.btn-primary:hover {
                background: linear-gradient(90deg, #c084fc 0%, #7f5fff 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(127,95,255,0.18);
                transform: translateY(-2px) scale(1.04);
            }
            .btn-custom.btn-outline-secondary {
                background: rgba(255,255,255,0.5);
                border: 2px solid #7f5fff;
                color: #7f5fff;
            }
            .btn-custom.btn-outline-secondary:hover {
                background: #7f5fff;
                color: #fff;
                box-shadow: 0 4px 16px rgba(127,95,255,0.18);
                transform: translateY(-2px) scale(1.04);
            }
        </style>
    </head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="profile-card text-center">
            <h2>{{saludo}}</h2>
            <img src={% static 'images/johan.jpg' %} alt="Foto de perfil" class="profile-img">
            <h1 class="h3 mb-2">Johan Muñoz</h1>
            <p class="text-muted mb-3">Estudiante De Ingenieria en informatica y apasionado por la tecnología</p>
            <div class="d-grid gap-2">
                <a href="/proyectos" class="btn btn-custom btn-primary btn-lg">Ver Proyectos</a>
                <a href="/contacto" class="btn btn-custom btn-outline-secondary btn-lg">Contacto</a>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</html>
